<!DOCTYPE html>
<html>

<head>
    <title>Трактир «Пушкин»</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/restaraunt.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.1.0/flexboxgrid2.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/shared.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header__nav">
                <div class="logo">
                    <img src="./images/logo.svg" width="107" height="12" alt="UberEats logo">
                </div>
                <div class="location">
                    <form action="#" class="location__form">
                        <select name="time" id="" class="location__time">
                            <option value="ASAP">ASAP</option>
                        </select>
                        <p class="location__title">to</p>
                        <input class="location__address" type="text" placeholder="ul. Bolshaya Dmitrovka, 22">
                    </form>
                </div>
                <div class="header__buttons">
                    <button class="header__button header__button--sign-up">Sign Up</button>
                    <button class="header__button header__button--register">Register</button>
                    <button class="header__button header__button--basket"></button>
                </div>
            </div>
        </div>
    </header>
    <main class="restaraunt__card">
        <section class="restaraunt__card-info">
            <div class="restaraunt__card-photo">
                <img src="" alt="">
            </div>
            <div class="container">
                <div>
                    <h2 class="restaraunt__name">Трактир «Пушкин»</h2>
                    <p class="restaraunt-list__time">₽₽₽ • Европейская</p>
                </div>
                <div class="restaraunt__menu">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="restaraunt__menu-title">Закуски</h2>
                            <div class="restaraunt__menu-title--line"></div>
                        </div>
                        <div class="col-xs-12 col-md-12 col-lg-6">
                            <div class="restaraunt__menu-position">
                                <h3 class="restaraunt__menu-dish">Сельдь на бородинском…</h3>
                                <p class="restaraunt__menu-composition">С яйцом и огурцом</p>
                                <p class="restaraunt__menu-price">240 ₽</p>
                            </div>
                            <img src="" alt="">
                        </div>
                        <div class="col-xs-12 col-md-12 col-lg-6">
                            <div class="restaraunt__menu-position">
                                <h3 class="restaraunt__menu-dish">Соленья ассорти</h3>
                                <p class="restaraunt__menu-composition"></p>
                                <p class="restaraunt__menu-price">320 ₽</p>
                            </div>
                            <img src="" alt="">
                        </div>
                        <div class="col-xs-12 col-md-12 col-lg-6">
                            <div class="restaraunt__menu-position">
                                <h3 class="restaraunt__menu-dish">Грибы маринованные</h3>
                                <p class="restaraunt__menu-composition"></p>
                                <p class="restaraunt__menu-price">300 ₽</p>
                            </div>
                            <img src="" alt="">
                        </div>
                        <div class="col-xs-12 col-md-12 col-lg-6">
                            <div class="restaraunt__menu-position">
                                <h3 class="restaraunt__menu-dish">Сало домашнее с горчицей</h3>
                                <p class="restaraunt__menu-composition"></p>
                                <p class="restaraunt__menu-price">320 ₽</p>
                            </div>
                            <img src="" alt="">
                        </div>
                        <div class="col-xs-12 col-md-12 col-lg-6">
                            <div class="restaraunt__menu-position">
                                <h3 class="restaraunt__menu-dish">Малосольная семга</h3>
                                <p class="restaraunt__menu-composition"></p>
                                <p class="restaraunt__menu-price">390 ₽</p>
                            </div>
                            <img src="" alt="">
                        </div>
                        <div class="col-xs-12 col-md-12 col-lg-6">
                            <div class="restaraunt__menu-position">
                                <h3 class="restaraunt__menu-dish">Язык говяжий с хреном</h3>
                                <p class="restaraunt__menu-composition"></p>
                                <p class="restaraunt__menu-price">350 ₽</p>
                            </div>
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
